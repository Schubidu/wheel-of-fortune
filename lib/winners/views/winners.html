<section class="panel panel-winners">
    <header class="panel-heading clearfix">
        <button ng-click="clear()" class="btn btn-danger pull-right">Clear all</button>
    </header>
</section>
<div class="list-group participants">
    <div class="list-group-item participant" ng-repeat="w in winners track by $index">
        <strong class="participant__spoke winner__spoke">{{ :: $index  + 1}}</strong>
        <span class="participant__name">{{ :: w.name }}</span>
    </div>
    <div class="list-group-item list-group-item-info" ng-if="!winners.length">No winners.</div>
</div>
