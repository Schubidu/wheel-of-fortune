<section class="panel panel-participants">
    <header class="panel-heading clearfix">
        <button ng-click="clear()" class="btn btn-danger pull-right">Clear all</button>
        <button ng-click="create()" class="btn btn-success pull-right">Add</button>

        <sort-button order="order" value="name">Name</sort-button>
        <sort-button order="order" value="spokes">Spokes</sort-button>
    </header>
</section>
<div class="list-group participants">
    <form class="list-group-item participant-new" novalidate role="form" ng-submit="save()" ng-show="pEdit">
                <div class="form-group">
                    <input type="text" class="form-control" name="name" id="input-name" ng-model="pEdit.name" placeholder="Name" required ng-minlength="2"/>
                </div>
                <div class="form-group">
                    <input type="number" min="1" class="form-control" name="spokes" id="input-spokes" ng-model="pEdit.spokes" placeholder="Spokes" required ng-minlength="1"/>
                </div>
                <button class="btn btn-success btn-block" type="submit">Save</button>
                <button class="btn btn-danger btn-block" ng-click="pEdit = null">Cancel</button>
    </form>
    <div class="list-group-item participant" ng-repeat="p in participants | orderBy: order.order:order.reverse track by $id(p)">
        <button class="btn btn-danger btn-xs" ng-click="remove(p)">Remove</button>
        <button class="btn btn-default btn-xs" ng-click="edit(p)">Edit</button>
        <strong class="participant__spoke">{{ :: p.spokes }}</strong>
        <span class="participant__name">{{ :: p.name }}</span>
    </div>
    <div class="list-group-item list-group-item-info" ng-if="!participants.length">No participants.</div>
</div>
